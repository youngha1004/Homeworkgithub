<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="jsproxy.js"></script>
        <script src="uav.js"></script>
        <script src="map.js"></script>
        <script>
            // ready event comes first, then loading map data after
            // To make WebEngine's STATE become SUCCEEDED faster
            $(function () {
                $(document.body).append("<script src=\"https://maps.googleapis.com/maps/api/js"
                    + "?key=AIzaSyCVy0S5o7Zi8xie_7teb5m_z5RniOFsQKE"
                    + "&libraries=geometry,drawing"
                    + "&callback=map.init\"\n"
                    + "async defer><\/script>");
            })
        </script>
    </head>
    <body>
        <div id="test"></div>
        <div id="map"></div>
    </body>
</html>
